<body>
  <app-header title="Likes" />
  <section class="likedItems">
    <h1 *ngIf="likedItems.length === 0">Your Likes List Is Empty!</h1>
    <app-order-item
      [removeCount]="true"
      class="item"
      *ngFor="let item of likedItems"
      [product]="item"
      (click)="goToDetail(item.id)"
    ></app-order-item>
  </section>
</body>
