<body>
  <section class="text">
    <img class="indicator" src="icons/indicator.svg" alt="phone indicator" />
    <h1>{{ remainingTime }} minutes left</h1>
    <span
      ><p>Delivery to</p>
      <h2>{{ userLocation }}</h2>
    </span>
  </section>
  <section class="progressBar">
    <div
      class="part"
      *ngFor="let filled of progressParts"
      [class.filled]="filled"
    ></div>
  </section>
</body>
