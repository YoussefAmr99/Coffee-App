<main class="paymentContainer">
  <h1>Payment Summary</h1>
  <section class="paymentDetails">
    <div class="row">
      <p>Price</p>
      <h2>{{ cartTotalPrice | currency }}</h2>
    </div>
    <div *ngIf="type === 'Delivery'" class="row">
      <p>Delivery Fee</p>
      <h2>{{ deliveryFee | currency }}</h2>
    </div>
  </section>
</main>
